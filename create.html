<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cac2d6dc8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img
          src="./public/images/codesquad-comics-logo.png"
          alt="codesquad-comics-logo"
      /></a>
      <ul class="header-links">
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./about.html">ABOUT</a></li>
        <li><a href="./login.html">LOGIN</a></li>
      </ul>
    </header>

    <div class="main-div">
      <div>
        <h1>CREATE NEW COMIC</h1>
        <form action="#" class="form-container">
        <div class="form-row">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Title" />
        </div>
        <div class="form-row">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" placeholder="Author" />
        </div>
        <div class="form-row">
          <label for="publisher">Publisher:</label>
          <select name="publisher" id="publisher">
            <option value="Select" disabled selected>Select</option>
            <option value="BOOM! Box">BOOM! Box</option>
            <option value="BOOM! Box">BOOM! Box</option>
            <option value="Harry N. Abrams">Harry N. Abrams</option>
            <option value="Icon Books">Icon Books</option>
            <option value="Image Comics">Image Comics</option>
            <option value="Marvel">Marvel</option>
            <option value="Simon & Schuster">Simon & Schuster</option>
            <option value="Top Shelf Productions">Top Shelf Productions</option>
            <option value="VIZ Media LLC">VIZ Media LLC</option>
          </select>
        </div>
        <div class="form-row">
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" placeholder="Genre" />
        </div>
        <div class="form-row">
          <label for="number-of-pages">Number of Pages:</label>
          <input
            type="text"
            id="number-of-pages"
            name="number-of-pages"
            placeholder="Number of Pages"
          />
        </div>
        <div class="form-row">
          <label for="rating">Rating:</label>
          <input type="text" id="rating" name="rating" />
        </div>
        <div class=form-row>
          <label for="synopsis">Synopsis:</label>
          <textarea
            name="synopsis"
            id="synopsis"
            cols="30"
            rows="10"
            placeholder="Synopsis"
          ></textarea>
        </div>
        <div>
          <input type="submit" />
        </div>
        </form>
      </div>
    </div>

    <footer>
      <div>
        <h3>VISIT US</h3>
        <p>CodeSquad Comics</p>
        <p>1234 Dorchester Avenue</p>
        <p>Boston, MA 02124</p>
      </div>

      <div>
        <h3>LINKS</h3>
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./login.html">Login</a>
      </div>

      <div>
        <h3 class="follow-us-text">FOLLOW US</h3>
        <div class="follow-us-container">
          <div>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </div>
          <div>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>

      <div>
        <h3>A PRODUCT OF</h3>
        <a href="http://codesquad.org" target="_blank">
          <img
            src="./public/images/CodeSquad-logo-b.png"
            alt="CodeSquad-logo-b"
          />
        </a>
      </div>
    </footer>
  </body>
</html>

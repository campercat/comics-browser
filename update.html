    <div class="main-div">
        <div class="form-update-container">
        <h1>UPDATE COMIC</h1>
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="title value stored in database"><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="author value stored in database"><br><br>
            <label for="publisher">Publisher:</label>
            <select name="publisher" id="publisher">
                <option value="BOOM! Box">BOOM! Box</option>
                <option value="BOOM! Box">BOOM! Box</option>
                <option value="Harry N. Abrams">Harry N. Abrams</option>
                <option value="Icon Books">Icon Books</option>
                <option value="Image Comics">Image Comics</option>
                <option value="Marvel">Marvel</option>
                <option value="Simon & Schuster">Simon & Schuster</option>
                <option value="Top Shelf Productions">Top Shelf Productions</option>
                <option value="VIZ Media LLC">VIZ Media LLC</option>
                <option value="publisher value stored in database" selected>publisher value stored in database</option>
            </select><br><br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="genre data stored in database"><br><br>
            <label for="number-of-pages">Number of Pages:</label>
            <input type="text" id="number-of-pages" name="number-of-pages" value="255"><br><br>
            <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating" value="5"><br><br>
            <label for="synopsis">Synopsis:</label>
            <textarea name="synopsis" id="synopsis" cols="30" rows="10">synopsis value stored in database</textarea>
        </form>

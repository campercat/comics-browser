<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cac2d6dc8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="./public/images/codesquad-comics-logo.png" alt="codesquad-comics-logo"></a>
      <ul class="header-list">
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./about.html">ABOUT</a></li>
        <li><a href="./login.html">LOGIN</a></li>
      </ul>
      <a href="javascript:void(0);" class="menu-icon">
        <i class="fas fa-bars fa-2x"></i>
      </a>
    </header>

    <div class="main-div">
      <h1>LOGIN</h1>
      <form action="#" class="form-container">
        <div class="form-row">
          <label for="email-address">Email address:</label>
          <input
            type="text"
            id="email-address"
            name="email-address"
            placeholder="Email"
          />
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <input type="submit" />
      </form>
    </div>

    <footer>
      <div class="footer-item">
        <h3>VISIT US</h3>
        <p>CodeSquad Comics</p>
        <p>1234 Dorchester Avenue</p>
        <p>Boston, MA 02124</p>
      </div>

      <div class="footer-item">
        <h3>LINKS</h3>
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./login.html">Login</a>
      </div>

      <div class="footer-item">
        <h3>FOLLOW US</h3>
        <div class="follow-us-container">
          <div><a href="#"><i class="fab fa-facebook"></i></a></div>
          <div><a href="#"><i class="fab fa-instagram"></i></a></div>
          <div><a href="#"><i class="fab fa-twitter"></i></a></div>
        </div>
      </div>

      <div class="footer-item">
        <h3>A PRODUCT OF</h3>
        <a href="http://codesquad.org" target="_blank">
          <img src="./public/images/CodeSquad-logo-b.png" alt="CodeSquad-logo-b">
        </a>
      </div>
    </footer>
  </body>
</html>
